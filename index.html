<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleaphe Radio</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://github.com/gunout/Gleaphe-Radio/blob/main/accord%20des%20vieux.jpg?raw=true');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .radio-player {
            background: rgba(20, 20, 20, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 30px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            text-align: center;
            width: 350px;
            border: 2px solid #00ffff;
        }

        h1 {
            font-family: 'Courier New', Courier, monospace;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }

        audio {
            display: none;
        }

        .top-buttons {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            border-radius: 5px;
            color: #00ffff;
            padding: 10px 15px;
            margin: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            min-width: 70px;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffff;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .cover {
            margin: 15px 0;
        }

        .cover img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #00ffff;
            transition: transform 0.3s ease;
        }

        .cover img:hover {
            transform: scale(1.02);
        }

        .status {
            margin: 10px 0;
            font-size: 14px;
            color: #00ffff;
            min-height: 20px;
        }

        .volume-display {
            width: 100%;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-bar {
            width: 60%;
            height: 5px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            margin: 0 10px;
            overflow: hidden;
        }

        .volume-level {
            height: 100%;
            background: #00ffff;
            width: 100%;
            transition: width 0.3s;
        }

        .loading {
            display: none;
            margin: 10px 0;
            color: #00ffff;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #00ffff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .now-playing {
            margin: 10px 0;
            font-style: italic;
            min-height: 20px;
            color: #00ffff;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee {
            display: inline-block;
            animation: marquee 15s linear infinite;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="radio-player">
        <h1>Gleaphe Radio</h1>
        
        <!-- Boutons en haut -->
        <div class="top-buttons">
            <button id="btnScreencast">üì∫ Screencast</button>
            <button id="btnWebchat">üí¨ Webchat</button>
        </div>
        
        <div class="status" id="status">Pr√™t √† jouer</div>
        
        <div class="cover">
            <img id="logoImage" src="https://github.com/gunout/G-Radio/blob/main/doggg.png?raw=true" alt="Logo de la radio">
        </div>
        
        <div class="now-playing">
            <div class="marquee">En cours : Gleaphe Radio - Live</div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>
        
        <audio id="audio" preload="auto">
            <source src="https://gradio-gleaphe.duckdns.org/radio/stream" type="audio/mpeg">
            Votre navigateur ne supporte pas l'√©l√©ment audio.
        </audio>
        
        <div class="controls">
            <button id="play" class="play">‚ñ∂ Lecture</button>
            <button id="pause" class="pause" disabled>‚è∏ Pause</button>
            <button id="stop" class="stop">‚ñ† Stop</button>
        </div>
        
        <div class="volume-display">
            <button id="volumeDown">üîâ -</button>
            <div class="volume-bar">
                <div class="volume-level" id="volumeLevel"></div>
            </div>
            <button id="volumeUp">üîä +</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const stopButton = document.getElementById('stop');
        const volumeUpButton = document.getElementById('volumeUp');
        const volumeDownButton = document.getElementById('volumeDown');
        const statusDisplay = document.getElementById('status');
        const loadingDisplay = document.getElementById('loading');
        const volumeLevelDisplay = document.getElementById('volumeLevel');
        const btnScreencast = document.getElementById('btnScreencast');
        const btnWebchat = document.getElementById('btnWebchat');

        // Initial volume setup
        audio.volume = 0.7;
        updateVolumeDisplay();

        // Play button click handler
        playButton.addEventListener('click', () => {
            audio.play().catch(e => {
                statusDisplay.textContent = "Erreur de lecture: " + e.message;
            });
        });

        // Pause button click handler
        pauseButton.addEventListener('click', () => {
            audio.pause();
            statusDisplay.textContent = "En pause";
            toggleButtons(true, false, false);
        });

        // Stop button click handler
        stopButton.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            statusDisplay.textContent = "Arr√™t√©";
            toggleButtons(true, false, false);
        });

        // Volume controls
        volumeUpButton.addEventListener('click', () => {
            if (audio.volume < 1) {
                audio.volume = Math.min(audio.volume + 0.1, 1);
                updateVolumeDisplay();
            }
        });

        volumeDownButton.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = Math.max(audio.volume - 0.1, 0);
                updateVolumeDisplay();
            }
        });

        // Screencast button
        btnScreencast.addEventListener('click', () => {
            window.open('https://gleaphe.duckdns.org', '_blank');
        });

        // Webchat button
        btnWebchat.addEventListener('click', () => {
            window.open('https://webchat-gleaphe.duckdns.org', '_blank');
        });

        // Audio event listeners
        audio.addEventListener('play', () => {
            statusDisplay.textContent = "En cours de lecture...";
            toggleButtons(false, true, true);
        });

        audio.addEventListener('playing', () => {
            statusDisplay.textContent = "En cours de lecture";
            loadingDisplay.style.display = 'none';
        });

        audio.addEventListener('waiting', () => {
            loadingDisplay.style.display = 'block';
            statusDisplay.textContent = "Buffering...";
        });

        audio.addEventListener('error', () => {
            statusDisplay.textContent = "Erreur de connexion";
            loadingDisplay.style.display = 'none';
            toggleButtons(true, false, false);
        });

        audio.addEventListener('volumechange', updateVolumeDisplay);

        // Helper functions
        function toggleButtons(play, pause, stop) {
            playButton.disabled = !play;
            pauseButton.disabled = !pause;
            stopButton.disabled = !stop;
        }

        function updateVolumeDisplay() {
            const volumePercent = Math.round(audio.volume * 100);
            volumeLevelDisplay.style.width = volumePercent + '%';
        }
    </script>
</body>
</html>
